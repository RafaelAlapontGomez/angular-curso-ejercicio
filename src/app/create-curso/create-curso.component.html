<div>
    <h1>AÃ±adir Curso</h1>
    <form [formGroup]="cursoForm" (ngSubmit)="submitForm()" novalidate>

        <div class="form-group">
            <label for="activo">Activo  :</label>
            <input type="checkbox" formControlName="activo"  id="activo" >
        </div>
        
        <div>
            <label for="profesores">Profesor  :</label>
            <select formControlName="profesorId" id="profesores">
                <option *ngFor="let profesor of profesores | async; let i = index" [value]="profesor.id">
                    {{profesor.profesor}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="titulo">Titulo  :</label>
            <input type="text" formControlName="titulo" id="titulo" maxlength="100">
        </div>

        <div>
            <label for="niveles">Nivel  :</label>
            <select formControlName="nivel" id="niveles">
                <option *ngFor="let nivel of niveles | async; let i = index" [value]="nivel.nivel">
                    {{nivel.nivel}}
                </option>
            </select>
        </div>

        <div class="form-group">
            <label for="horas">Horas  :</label>            
            <input type="text" formControlName="numHoras" id="horas" maxlength="10">
        </div>

        <button type="submit">Submit</button>
    </form>
</div>
